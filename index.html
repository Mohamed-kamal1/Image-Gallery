<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
<div class="container">
    <div class="slides">
        <div class="slide">
            <img src="images/img1.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="images/img2.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="images/img3.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="images/img4.jpg" alt="Image 4">
        </div>
        <div class="slide">
            <img src="images/img5.jpg" alt="Image 5">
        </div>
        <div class="slide">
            <img src="images/img6.jpg" alt="Image 6">
        </div>

        <button class="pre" onclick="pre()">&#10094;</button>
        <button class="next" onclick="next()">&#10095;</button>
    </div>

    <div class="dots">
        <div class="dot" onclick="slideShow(1)"></div>
        <div class="dot" onclick="slideShow(2)"></div>
        <div class="dot" onclick="slideShow(3)"></div>
        <div class="dot" onclick="slideShow(4)"></div>
        <div class="dot" onclick="slideShow(5)"></div>
        <div class="dot" onclick="slideShow(6)"></div>
    </div>
    <script src="index.js"></script>
</div>
</body>
</html>
